         function Person(name,age,job)

         var per1=new Person('张三',23,'前端工程师');

         document.write('姓名：'+per1.name+',年龄：'+per1.age+",工作："+per1.job+"  "+per1.sayhello()+"<br/>");
         document.write('姓名：'+per2.name+',年龄：'+per2.age+",工作："+per2.job+"  "+per2.sayhello());
