<!DOCTYPE html>

	<meta charset="UTF-8">

	<script src="../../common files/jquery-3.1.1.min.js"></script>
	<style type="text/css">
		table {
			margin: auto;
			border-collapse: collapse;
		}

		td {
			width: 100px;
			padding: 10px;
			text-align: center;
		}
		
		/*奇数行背景*/
		.oddColor {
			background-color: #bc1339;
		}

		/*偶数行背景*/
		.evenColor {
			background-color: #9c9;
		}

		/*鼠标滑过背景*/
		.hoverColor {
			background-color: #ddbdff;
		}
	</style>
	<script>
		$(document).ready(() => {
			$('table tr:odd').addClass('oddColor').hover(function(){
				$(this).toggleClass('oddColor').toggleClass('hoverColor');
			})
			$('table tr:even').addClass('evenColor').hover(function(){
				$(this).toggleClass('evenColor').toggleClass('hoverColor');
			})

	</script>
