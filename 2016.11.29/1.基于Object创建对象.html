<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		
		//基于Object创建对象
			var person=new Object();
			person.name="Jhon";
			person.age='20';
			person.major=function(texts){
				return texts;
			}
			document.write("<div>姓名："+person.name+"</div>")
			document.write("<div>年龄："+person.age+"</div>")
			document.write("<div>专业："+person.major('前端技术')+"</div>")
			
		</script>
	</body>
</html>
