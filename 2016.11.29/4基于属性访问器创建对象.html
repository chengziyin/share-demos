<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//创建一个对象
			var person={
				_age:12
			}
			
			Object.defineProperty(person,"isAdult",{
				get:function(){
					if(this._age>=18)
					{
						return true;
					}else
					{
						return false;
					}
				}
			})
			
			
			person._age=20;
			
			alert("年龄"+person._age+","+(person.isAdult?'成年':'未成年'))
		</script>
	</body>
</html>
